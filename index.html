<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Kalam:400,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
</head>
<body>

 <h2>Shopping List</h2>
<div class="container">
<form class="my-form">
<input type="text" class="user-data" value placeholder=" Type item here and press 'Enter'"><br>
<input type="submit" class="add-button" value="Add Item">
</form>

<div class="list-section">
 <ul class="item-list">
   <li class="current-item">
     <input type=checkbox class="check-box">
     Milk
     <img class="x-mark" src="images/back-x.svg">
   </li>
   <li class="current-item">
     <input type=checkbox class="check-box">
     Eggs
     <img class="x-mark" src="images/back-x.svg">
   </li>
 </ul>
</div>
</div>

<div class="credits">
  <div class="full-logo">
    <img class="logo" src="images/wolf-logo.svg">
    <h3>WEB DEVELOPER AND GRAPHIC ARTIST</h3>
  </div>
</div>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>	
</body>
</html>
